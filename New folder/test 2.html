<style>
    .cart-button {
            position: relative;
            padding: 5px;
            width: 200px;
            height: 40px;
            border: 0;
            border-radius: 5px;
            background-color: #01790b;
            outline: none;
            cursor: pointer;
            color: #000000;
            transition: .3s ease-in-out;
            overflow: hidden;
            font-weight: 500;
          }

          .cart-button:hover {
            background-color: #259e00;
          }
          .cart-button:active {
            transform: scale(.9);
          }

          .cart-button .fa-cart-shopping {
            position: absolute;
            z-index: 2;
            top: 50%; left: -10%;
            font-size: 2em;
            transform: translate(-50%, -50%);
          }
          .cart-button .fa-box {
            position: absolute;
            z-index: 3;
            top: -20%; left: 52%;
            font-size: 1.2em;
            transform: translate(
                -50%, -50%);
            color: gold;
          }

        .cart-button span {
            position: absolute;
            z-index: 3;
            left: 50%;
            top: 50%;
            font-size: 1em;
            color: #000;
            transform: translate(-50%, -50%);
        }

        .cart-button span
        .add-to-cart {
            opacity: 1;
        }

        .cart-button span.added {
            opacity: 0;
        }

        .cart-button.clicked .fa-cart-shopping {
            animation: truck 2s ease-in-out forwards;
        }

        .cart-button.clicked .fa-box {
            animation: box 2s ease-in-out forwards;
        }

        .cart-button.clicked span.add-to-cart {
            animation: txt1 2s ease-in-out forwards;
        }

        .cart-button.clicked span.added {
            animation: txt2 2s ease-in-out forwards;
        }

        @keyframes truck {
            0% { left: -10%; }
            40%,
            55% { left: 50%; }
            100% { left: 110%; }
        }

        @keyframes box {
            0%,
            40% { top: -20%; left: -5%; }
            55% { top: 37%; left: 52%; }
            100% { top: 37%; left: 110%; } }

        @keyframes txt1 {
            0% { opacity: 1; }
            20%,
            100% { opacity: 0; } }

        @keyframes txt2 {
            0%,
            80% { opacity: 0; }
            100% { opacity: 1; } }
</style>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    function buyProduct(productName, imageUrl, rate) {
        Swal.fire({
            title: `Buying ${productName}`,
            text: "Proceed to checkout?",
            icon: "question",
            showCancelButton: true,
            confirmButtonText: 'Yes, go to checkout!',
            cancelButtonText: 'No, cancel!'
        }).then((result) => {
            if (result.isConfirmed) {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart.push({ name: productName, image: imageUrl, rate: rate }); // Use the 'rate' variable
                localStorage.setItem('cart', JSON.stringify(cart));

                window.location.href = './checkout.html'; // Redirect to your checkout page
            }
        });
    }

    function addToCart(productName, imageUrl, rate) {
        const cartButtons = document.querySelectorAll('.cart-button');
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.push({ name: productName, image: imageUrl, rate: rate }); // Use the 'rate' variable
        localStorage.setItem('cart', JSON.stringify(cart));
        cartButtons.forEach(button => {
            button.addEventListener('click', cartClick);
        });
    }
    function cartClick() {
        let button = this;
        button.classList.add('clicked');

        // Reset button position after 3 seconds
        setTimeout(() => {
            button.classList.remove('clicked');
        }, 2000); // 3000 milliseconds = 3 seconds
    }

</script>
